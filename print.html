<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Print Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Hide everything except resume */
    body {
      background: white;
    }
    @media print {
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>

<main class="container">
  <div class="preview">
    <h1 id="pName"></h1>
    <div id="pTitle"></div>

    <div class="r-contact">
      <span id="pEmail"></span>
      <span id="pPhone"></span>
      <span id="pLocation"></span>
      <span id="pLinks"></span>
    </div>

    <div class="r-section">
      <h3>Summary</h3>
      <div id="pSummary"></div>
    </div>

    <div class="r-section">
      <h3>Skills</h3>
      <div id="pSkills" class="pills"></div>
    </div>

    <div class="r-section">
      <h3>Experience</h3>
      <div id="pExp"></div>
    </div>

    <div class="r-section">
      <h3>Education</h3>
      <div id="pEdu"></div>
    </div>

    <div class="r-section">
      <h3>Projects</h3>
      <div id="pProj"></div>
    </div>
  </div>
</main>

<script>
  const data = JSON.parse(localStorage.getItem("resumeData") || "{}");

  function set(id, value) {
    const el = document.getElementById(id);
    if (el) el.textContent = value || "";
  }

  set("pName", data.name);
  set("pTitle", data.title);
  set("pEmail", data.email);
  set("pPhone", data.phone);
  set("pLocation", data.location);
  set("pLinks", data.links);
  set("pSummary", data.summary);

  document.getElementById("pSkills").innerHTML =
    (data.skills || []).map(s => `<span class="pill">${s}</span>`).join("");

  document.getElementById("pExp").innerHTML = data.experience || "";
  document.getElementById("pEdu").innerHTML = data.education || "";
  document.getElementById("pProj").innerHTML = data.projects || "";

  // Auto print
  window.onload = () => window.print();
</script>

</body>
</html>
